<div class="password-reset-layout">

    <div class="password-reset-layout__content">
        <div class="password-reset-layout__form">

            <div class="card card--black">
                <div class="auth-form">

                    <div class="main-title-text color--white">{{ 'ACCESS_RECOVERY' | translate }}</div>

                    <form class="form form--dark form--validation" name="userForm" ng-submit="vm.preRequestPasswordReset(userForm)" novalidate>

                        <!-- Ваш майл-->
                        <div class="form__field-item form__field-item--flex-start mrg__bottom10">
                            <div class="field-style">

                                <label class="field-style__title font__size13">
                                    {{ 'AUTH_SPECIFY_LOGIN' | translate }}
                                </label>

                                <div class="field-style__group">

                                    <input class="input input--size_l input--up-shadow width--inh"
                                           type="text"
                                           name="username"
                                           ng-model="vm.userForm.model.username"
                                           placeholder="{{ 'INPUT_PLACEHOLDER_LOGIN_OR_EMAIL' | translate }}"
                                           required>

                                    <validation-errors ng-if="userForm.$submitted"
                                            data="userForm.username"
                                            server="vm.userForm.errors"
                                            messages="vm.userForm.validations.username">
                                    </validation-errors>
                                    <!-- <div class="validation">
                                         <div class="validation__message validation__message&#45;&#45;red">
                                             Это имя пользователя уже занято. Попробуйте
                                             другое
                                         </div>
                                     </div>-->

                                </div>
                            </div>
                        </div>

                        <div class="form__field-item form__field-item--flex-start mrg__top25">
                            <div class="field-style">
                                <button class="btn btn--size_l btn--yellow" type="submit">
                                    {{ 'BTN_FURTHER' | translate }}
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>

        <!-- футтер на странице авторизации-->
        <div class="footer footer__auth">

            <!-- Копирайт-->
            <div class="footer__copyright">
                <span class="">© 2001—2017 «Mail.cz» Group a.s.</span>
            </div>

            <!-- Основное меню-->
            <div class="footer__menu">
                <div class="navigation">
                    <div class="navigation__row">
                        <div class="navigation__item">
                            <!--<a class="navigation__link navigation__link&#45;&#45;footer-a" href="">Контакты</a>-->
                        </div>

                    </div>
                </div>
            </div>

            <!-- Дополнительное меню с выбором языка-->
            <div class="footer__right-menu  mrg__right">

                <div class="navigation">
                    <div class="navigation__row">
                        <div class="navigation__item position width--size28 ">

                            <!-- Языковое меню-->
                            <choice-language></choice-language>

                        </div>
                        <!--<div class="navigation__item"><a class="navigation__link" href="">{{ 'CONTACTS' | translate }}</a></div>-->
                        <!--<div class="navigation__item"><a class="navigation__link" href="">Реклама</a></div>-->
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="auth-layout__bg"></div>
</div>
