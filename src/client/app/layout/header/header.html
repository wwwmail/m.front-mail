<div class="main-header">

    <!--
        у нас используется разный хедер для страниц
        для активации нужнохо хедера просто  нужно добавлять класс is-active
        при условии открития нужной страници
    -->

    <!-- Хедер для главной страници -->
    <div class="main-header__main is-active" ng-if="!vm.isSearch && vm.$state.current.name === 'mail.inbox'">
        <div class="main-header__container">
            <div class="main-header__left">
                <button class="icon-menu btn btn--not-style btn--main-mobile-color header__icon padding--left"
                        ng-click="vm.openMenu()"></button>
            </div>

            <div class="main-header__center">
                <span class="main-header__title-text">{{ vm.currentFolder.name | translate }}</span>
                <span class="main-header__count-letters">{{ vm.currentFolder.messagesCount || '' }}</span>
            </div>

            <div class="main-header__right">
                <button class="search-block__icon icon-lens btn btn--not-style btn--main-mobile-color header__icon mrg__right padding--right"
                        type="button"
                        set-focus="search-input"
                        ng-click="vm.isSearch = true;"></button>
            </div>
            <hr class="hr hr--header hr--yellow">
        </div>
    </div>

    <!-- Хедер для страници поиска-->
    <div class="main-header__search is-active" ng-if="vm.isSearch && vm.$state.current.name === 'mail.inbox'">
        <div class="main-header__container">

            <div class="main-header__right width--inh">
                <form class="search-block widtn-inh search-block" ng-submit="vm.search()">
                    <button class="search-block__icon icon-lens btn btn--not-style btn--main-mobile-color header__icon padding mrg__right"
                            type="submit"></button>
                    <input class="input input--no-border input--no-focus input--size_l width--all"
                           id="search-input"
                           type="text"
                           placeholder="{{ 'SEARCH_FOR_LETTERS' | translate }}"
                           ng-model="vm.searchForm.model.search">
                </form>
            </div>

            <div class="main-header__left">
                <button class="icon-cancel btn btn--not-style btn--size_xl btn--main-mobile-color   padding"
                        type="button"
                        ng-click="vm.isSearch = false; vm.clearSearch();"></button>
            </div>
        </div>
    </div>

    <!-- Хедер для страници просмотра письма-->
    <div class="main-header__massege-replay is-active" ng-if="vm.$state.current.name === 'mail.message'">
        <div class="main-header__container">
            <div class="main-header__left">
                <button class="icon-arrow-left btn btn--not-style btn--main-mobile-color header__icon flex--inline align-items--cn padding--left"
                        type="button"
                        ui-sref="mail.inbox({mbox: vm.$state.params.mbox})">
                    <span class="font--arial font--size15 mrg__left5">{{ 'BACK' | translate }}</span>
                </button>
            </div>
            <div class="main-header__right">
                <button class="icon-arrow-up btn btn--not-style btn--main-mobile-color header__icon mrg__right padding--right_2"
                        type="button"
                        ng-if="vm.paginate.next"
                        ui-sref="mail.message({id: vm.paginate.next.number, connection_id: vm.paginate.next.connection_id, mbox: vm.paginate.next.mbox})">
                </button>
                <button class="icon-arrow-down btn btn--not-style btn--main-mobile-color header__icon mrg__right padding--right"
                        type="button"
                        ng-if="vm.paginate.prev"
                        ui-sref="mail.message({id: vm.paginate.prev.number, connection_id: vm.paginate.prev.connection_id, mbox: vm.paginate.prev.mbox})">
                </button>
            </div>
            <hr class="hr hr--header hr--yellow">
        </div>
    </div>

    <!-- Хедер для страници создания письма-->

    <!-- Хедер для страници создания письма-->
    <div class="main-header__message-new is-active" ng-if="vm.$state.current.name === 'mail.compose'">
        <div class="main-header__container">
            <div class="main-header__left">
                <button class="icon-cancel btn btn--not-style btn--main-mobile-color header__icon header__icon--close padding--hor12"
                        ng-click="vm.closeCompose()">
                </button>
            </div>

            <div class="main-header__center ">
                <span class="main-header__title-text font--size18 font--bold">{{ 'NEW_LETTER' | translate }}</span>
            </div>

            <div class="main-header__right">
                <button class="btn btn--not-style btn--mail-send header__icon mrg__right font--arial font--size15 padding--hor12 icon-send"
                        type="button"
                        ng-click="vm.send()"
                        ng-disabled="!vm.isSend">
                </button>
            </div>
            <!--<hr class="hr hr&#45;&#45;header hr&#45;&#45;yellow">-->
        </div>
    </div>

    <!-- Уведомления и статусы-->

    <div class="pop-up-notification pop-up-notification--vg-style"
         ng-class="{'is-show': vm.notify.isOpen}">
        <div class="pop-up-notification__container">
            <span class="pop-up-notification__validate-icon"></span>
            <span class="pop-up-notification__notific"
                  ng-bind-html="vm.message | translate:{folder: (vm.folderMessage.name | translate)} ">
