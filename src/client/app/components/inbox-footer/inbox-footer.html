<div class="inbox-footer">
    <div class="inbox-footer__content">

        <!-- Кнопка перехода на страницу создания письма-->
        <div class="inbox-footer__new-message" ng-if="!vm.messages.checked.length">
            <button class="btn btn--red btn--size_62 btn--radius_3 icon-write " ui-sref="mail.compose"></button>
        </div>

        <!-- Нижнее меню опций для выделеных писем -->
        <div class="inbox-footer__group-option"
             ng-if="vm.messages.checked.length"
             ng-class="{'is-more-switch': vm.isMoreSwitch}">

            <hr class="hr hr--inbox-footer">

            <div class="inbox-footer__group-option-wrapper">
                <div class="inbox-footer__group-option-content">
                    <!-- первичные кнопки-->
                    <button class="inbox-footer__group-option-item btn btn--not-style icon-delete font__size20 flex flex--column align-items--cn color--light-red padding"
                            type="button"
                            ng-if="vm.$state.params.mbox !== 'Trash'"
                            ng-click="vm.move({name: 'Trash'})">
                        <span class="font__arial font__size14 mrg__top5">Удалить</span>
                    </button>

                    <button class="inbox-footer__group-option-item btn btn--not-style icon-delete font__size20 flex flex--column align-items--cn color--light-red padding"
                            type="button"
                            ng-if="vm.$state.params.mbox === 'Trash'"
                            ng-click="vm.destroy({name: 'Trash'})">
                        <span class="font__arial font__size14 mrg__top5">Удалить</span>
                    </button>

                    <button class="inbox-footer__group-option-item btn btn--not-style  icon-spam font__size20 flex flex--column align-items--cn color--yellow padding"
                            type="button"
                            ng-if="vm.$state.params.mbox !== 'Junk'"
                            ng-click="vm.move({name: 'Junk'})">
                        <span class="font__arial font__size14 mrg__top5">Это спам</span>
                    </button>

                    <button class="inbox-footer__group-option-item btn btn--not-style  icon-spam font__size20 flex flex--column align-items--cn color--yellow padding"
                            type="button"
                            ng-if="vm.$state.params.mbox === 'Junk'"
                            ng-click="vm.move({name: 'Inbox'})">
                        <span class="font__arial font__size14 mrg__top5">Не спам</span>
                    </button>

                    <button class="inbox-footer__group-option-item btn btn--not-style btn--not-events icon-unread font__size20 flex flex--column align-items--cn padding"
                            type="button" ng-click="vm.triggerSeen()">
                        <span class="font__arial font__size14 mrg__top5" ng-if="vm.isSeen">Не прочитано</span>
                        <span class="font__arial font__size14 mrg__top5" ng-if="!vm.isSeen">Прочитано</span>
                    </button>

                    <!-- переключатель-->
                    <button class="inbox-footer__group-option-item inbox-footer__group-option-item-switch btn btn--not-style icon-double-arrow-right font__size20 flex flex--column align-items--cn padding"
                            type="button" ng-click="vm.isMoreSwitch = !vm.isMoreSwitch">
                        <span class="font__arial font__size14 mrg__top5">Еще</span>
                    </button>

                    <!-- вторичные кнопки-->
                    <button class="inbox-footer__group-option-item btn btn--not-style icon-folder font__size20 flex flex--column align-items--cn color--light-red padding">
                        <span class="font__arial font__size14 mrg__top5">В папку</span>
                    </button>

                    <button class="inbox-footer__group-option-item btn btn--not-style icon-tag font__size20 flex flex--column align-items--cn color--yellow padding"
                            type="openTagListPopup"
                            ng-click="vm.openTagListPopup()">
                        <span class=" font__arial font__size14 mrg__top5">Метки</span>
                    </button>

                    <button class="inbox-footer__group-option-item btn btn--not-style btn--not-events icon-archive font__size20 flex flex--column align-items--cn padding"
                            type="button"
                            ng-click="vm.move({name: 'Archive'})">
                        <span class="font__arial font__size14 mrg__top5">Архив</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
