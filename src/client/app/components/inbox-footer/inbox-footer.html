<div class="inbox-footer">
    <div class="inbox-footer__content">
        <!--<button class="inbox-footer__new-btn btn btn&#45;&#45;red btn&#45;&#45;size_62 btn&#45;&#45;radius_3 icon-write" ui-sref="mail.compose"></button>-->

        <!--
            При выделении писем у нас должна скрываться кнопка создания письма
            для этого просто к inbox-footer__new-message добавляем класс hide-elm и убираем его соответственно
            inbox-footer__group-option
        -->

        <!-- Кнопка перехода на страницу создания письма-->
        <div class="inbox-footer__new-message" ng-if="!vm.messages.checked.length">
            <button class="btn btn--red btn--size_62 btn--radius_3 icon-write " ui-sref="mail.compose"></button>
        </div>

        <!--
            Так тут смотри, для того чтобы отобразить еще парамев выделения
            я использовал класс is-more-switch сотри скрин http://prntscr.com/f0wxii
        -->

        <!-- Нижнее меню опций для выделеных писем -->
        <div class="inbox-footer__group-option"
             ng-if="vm.messages.checked.length"
             ng-class="{'is-more-switch': vm.isMoreSwitch}">

            <hr class="hr hr--inbox-footer">

            <!-- первичные кнопки-->
            <button class="btn btn--not-style btn--main-mobile-color icon-delete font__size20 flex flex--column align-items--cn color--light-red padding"
                    type="button"
                    ng-if="vm.$state.params.mbox !== 'Trash'"
                    ng-click="vm.move({name: 'Trash'})">
                <span class="btn--main-mobile-color font__arial font__size14 mrg__top5">Удалить</span>
            </button>

            <button class="btn btn--not-style btn--main-mobile-color icon-delete font__size20 flex flex--column align-items--cn color--light-red padding"
                    type="button"
                    ng-if="vm.$state.params.mbox === 'Trash'"
                    ng-click="vm.destroy({name: 'Trash'})">
                <span class="btn--main-mobile-color font__arial font__size14 mrg__top5">Удалить</span>
            </button>

            <button class="btn btn--not-style btn--main-mobile-color icon-spam font__size20 flex flex--column align-items--cn color--yellow padding"
                    type="button"
                    ng-if="vm.$state.params.mbox !== 'Junk'"
                    ng-click="vm.move({name: 'Junk'})">
                <span class="btn--main-mobile-color font__arial font__size14 mrg__top5">Это спам</span>
            </button>

            <button class="btn btn--not-style btn--main-mobile-color icon-spam font__size20 flex flex--column align-items--cn color--yellow padding"
                    type="button"
                    ng-if="vm.$state.params.mbox === 'Junk'"
                    ng-click="vm.move({name: 'Inbox'})">
                <span class="btn--main-mobile-color font__arial font__size14 mrg__top5">Не спам</span>
            </button>

            <button class="btn btn--not-style btn--main-mobile-color btn--not-events icon-unread font__size20 flex flex--column align-items--cn padding"
                    type="button" ng-click="vm.triggerSeen()">
                <span class="btn--main-mobile-color font__arial font__size14 mrg__top5"
                      ng-if="vm.isSeen">Не прочитано</span>
                <span class="btn--main-mobile-color font__arial font__size14 mrg__top5"
                      ng-if="!vm.isSeen">Прочитано</span>
            </button>

            <!-- переключатель-->
            <button class="btn btn--not-style btn--main-mobile-color  font__size20 flex flex--column align-items--cn padding"
                    type="button" ng-click="vm.isMoreSwitch = !vm.isMoreSwitch">
                <svg class="btn--icon btn--size_20x20">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#ico_more-selection-actions"></use>
                </svg>
                <span class="btn--main-mobile-color font__arial font__size14 mrg__top5">Еще</span>
            </button>

            <!-- вторичные кнопки-->
            <button class="btn btn--not-style btn--main-mobile-color icon-folder font__size20 flex flex--column align-items--cn color--light-red padding">
                <span class="btn--main-mobile-color font__arial font__size14 mrg__top5">В папку</span>
            </button>

            <button class="btn btn--not-style btn--main-mobile-color icon-tag font__size20 flex flex--column align-items--cn color--yellow padding">
                <span class="btn--main-mobile-color font__arial font__size14 mrg__top5">Метки</span>
            </button>

            <button class="btn btn--not-style btn--main-mobile-color btn--not-events icon-archive font__size20 flex flex--column align-items--cn padding"
                    type="button"
                    ng-click="vm.move({name: 'Archive'})">
                <span class="btn--main-mobile-color font__arial font__size14 mrg__top5">Архив</span>
            </button>
        </div>

    </div>
</div>
