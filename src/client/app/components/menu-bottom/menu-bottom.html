<div class="menu-bottom" ng-if="vm.isOpen">
    <div class="menu-bottom__container">
        <div class="menu-bottom__item">
            <div>
                {{ 'SAVE_CHANGES' | translate }}?
            </div>
            <div ng-click="vm.isOpen = false;">
                {{ 'CANCEL' | translate }}
            </div>
        </div>

        <div class="menu-bottom__item">
            <div ng-click="vm.isOpen = false" ui-sref="mail.inbox({mbox: 'INBOX'})">
                {{ 'NOT_SAVE' | translate }}
            </div>
        </div>

        <div class="menu-bottom__item">
            <div ng-click="vm.save()">
                {{ 'SAVE_AND_GO' | translate }}
            </div>
        </div>
    </div>
</div>
