<div class="choice-language choice-language--main-footer"
     ng-class="{'choice-language--open': vm.isOpen}">
    <a class="choice-language__link choice-language__link--open"
       href
       ng-click="vm.selectLang(lang); vm.isOpen = !vm.isOpen;"
       ng-repeat="lang in vm.lang.items"
       ng-class="{'choice-language--active': lang.lang === vm.lang.selected.lang}">
        <img class="choice-language__country" src="images/country/{{ lang.icon }}">
    </a>
</div>
