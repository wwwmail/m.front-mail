<div class="attach-item">
    <a href="http://apimail.devogic.com/mail/{{ vm.message.model.number }}?part=attach&filename={{ vm.attach.fileName }}&token={{ vm.user.access_token }}&connection_id={{ vm.message.model.connection_id }}" target="_blank">
        <div>
            <div class="attach-item__image-block">
                <img class="attach-item__image"
                     ng-if="vm.attach.mime === 'image/png' || vm.attach.mime === 'image/jpeg'"
                     ng-src="http://apimail.devogic.com/mail/{{ vm.message.model.number }}?part=attach&filename={{ vm.attach.fileName }}&token={{ vm.user.access_token }}&connection_id={{ vm.message.model.connection_id }}">
            </div>

            <div class="attach-item__name" ng-if="vm.attach.mime !== 'image/png' && vm.attach.mime !== 'image/jpeg'">
                <span class="attach-item__file-name">
                    {{ vm.attach.fileName }}
                </span>
            </div>
            <div class="attach-item__type">
                <span class="attach-item__type-name">
                    {{ vm.attach.mime.split('/')[1]; }}
                </span>
            </div>
            <div class="attach-item__size">
                1.3kb
            </div>
                <button class="attach-item__button btn--not-style btn--not-events">
                    <span class="icon-download"></span>
                </button>
        </div>
    </a>
</div>
