<div class="popup">
    <div class="popup__container">

        <div class="popup__head">
            <span class="popup__head__title">Метки</span>
            <button class="icon-cancel btn btn--not-style btn--main-mobile-color btn--size_s"></button>
            <hr class="hr hr--popup">
        </div>

        <div class="popup__content scrollables">

            <div class="popup__item">

                <div class="letter-tags">
                    <span class="icon-important popup__icon popup__icon--not-size color--semi-dark-red"></span>
                </div>
                <span class="popup__item__title popup__item__title--mrg-left">Важное</span>

                <span class="popup__item__tick is-selected"></span>

            </div>

            <div class="popup__item">

                <div class="letter-tags letter-tags--red">
                    <svg class="letter-tags__icon ">
                        <use xlink:href="#ico_label-message"></use>
                    </svg>
                </div>

                <span class="popup__item__title popup__item__title--mrg-left">Метка 1</span>

                <span class="popup__item__tick"></span>

            </div>

            <div class="popup__item">

                <div class="letter-tags letter-tags--orange">
                    <svg class="letter-tags__icon ">
                        <use xlink:href="#ico_label-message"></use>
                    </svg>
                </div>

                <span class="popup__item__title popup__item__title--mrg-left">Метка 1</span>

                <span class="popup__item__tick is-selected"></span>

            </div>

            <div class="popup__item">

                <div class="letter-tags letter-tags--orange">
                    <svg class="letter-tags__icon ">
                        <use xlink:href="#ico_label-message"></use>
                    </svg>
                </div>

                <span class="popup__item__title popup__item__title--mrg-left">Метка 1</span>

                <span class="popup__item__tick is-selected"></span>

            </div>

            <div class="popup__item">

                <div class="letter-tags letter-tags--purpure">
                    <svg class="letter-tags__icon ">
                        <use xlink:href="#ico_label-message"></use>
                    </svg>
                </div>

                <span class="popup__item__title popup__item__title--mrg-left">Метка 1</span>

                <span class="popup__item__tick"></span>

            </div>

            <div class="popup__item">

                <div class="letter-tags letter-tags--space-gray">
                    <svg class="letter-tags__icon ">
                        <use xlink:href="#ico_label-message"></use>
                    </svg>
                </div>

                <span class="popup__item__title popup__item__title--mrg-left">Метка 1</span>

                <span class="popup__item__tick is-selected"></span>

            </div>

        </div>

        <div class="popup__footer">
            <button class="btn btn--yellow btn--no-radius width--all height--min-inh font__size20">Готово</button>
        </div>
    </div>
</div>
