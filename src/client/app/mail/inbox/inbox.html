<search-mail ng-if="vm.messages.searchParams.search"></search-mail>

<div class="search-result search-result--active search-result--no-result"
     ng-if="vm.messages.params.search && !vm.messages.items.length">
    <div class="search-result__content">
        <span class="search-result__message-hint">{{ 'SEARCH_NO_RESULT' | translate }}</span>
        <span class="search-result__message-hint"></span>
        <div class="search-result__message-hint">{{ 'TRY_SEARCH' | translate }}
            <a class="search-result__link">{{ 'ALL_MAIL' | translate }}</a>
        </div>
    </div>
</div>

<!--vm.data._links.next-->
<div class="inbox-plash" ng-if="vm.messages.items.length && vm.$state.params.mbox === 'Junk'">
    <div class="inbox-plash__message">
        <div class="main-plash__text">
            {{ 'SPAM_PLASH_TEXT_THIS_FOLDER_CONTAINS' | translate }}
        </div>
        <button class="btn btn--normal btn--not-events btn--size_s mrg__top8 font--size12 mrg__top5"
                type="button"
                ng-click="vm.clearFolder($event, {name: 'Junk'})">{{ 'CLEAR_FOLDER' | translate }}
        </button>
    </div>
</div>

<div class="inbox-list">
    <div infinite-scroll="vm.paginate()" infinite-scroll-distance="1">
        <inbox-message-list messages="vm.messages"></inbox-message-list>
    </div>
</div>

<div class="inbox-empty"
     ng-if="vm.messages.params.mbox && !vm.messages.params.search && !vm.messages.params.tag_id && !vm.messages.params.filter &&!vm.messages.items.length">
    <span class="inbox-empty__icon"></span>
    <span class="inbox-empty__notif">{{ 'EMPTY_FOLDER' | translate }}</span>
    <span class="inbox-empty__text" ng-if="vm.messages.params.mbox !== 'INBOX'">{{ 'GO_TO_FOLDER' | translate }}<a
            class="inbox-empty__link"
            ui-sref="mail.inbox({mbox: 'INBOX'})">«{{ 'INBOX' | translate }}»</a></span>
</div>

<folder-layout messages="vm.messages"></folder-layout>

<inbox-footer messages="vm.messages"></inbox-footer>
