<inbox-header></inbox-header>

<div class="search-result" ng-if="vm.isNoResult">
    <strong>Результаты поиска «info»</strong>
</div>

<search-mail ng-if="vm.messages.params.search"></search-mail>

<div class="search-result search-result--active search-result--no-result"
     ng-if="vm.messages.params.search && !vm.messages.items.length">
    <div class="search-result__content">
        <span class="search-result__message-hint">Не нашлось писем по вашему запросу</span>
        <span class="search-result__message-hint"></span>
        <div class="search-result__message-hint">Попробуйте поискать
            <a class="search-result__link">по всей почте</a>
        </div>
    </div>
</div>

<!--vm.data._links.next-->
<div class="inbox-plash hide-elm">
    <div class="inbox-plash__message ">
        <div class="main-plash__text">В эту папку попадают письма, определённые, как нежелательные или вредоносные.
        </div>
        <button class="btn btn--normal btn--not-events btn--size_s mrg__top8 font--size12 mrg__top5" type="button">
            Очистить папку
        </button>
    </div>
</div>

<div class="inbox-list">
    <div infinite-scroll="vm.paginate()" infinite-scroll-distance="1">
        <inbox-message-list messages="vm.messages"></inbox-message-list>
    </div>
</div>

<div class="inbox-empty"
     ng-if="vm.messages.params.mbox && !vm.messages.params.search && !vm.messages.params.tag_id && !vm.messages.params.filter &&!vm.messages.items.length">
    <span class="inbox-empty__icon"></span>
    <span class="inbox-empty__notif">Пустая папка</span>
    <span class="inbox-empty__text" ng-if="vm.messages.params.mbox !== 'INBOX'">Перейти в папку<a
            class="inbox-empty__link"
            ui-sref="mail.inbox({mbox: 'INBOX'})">«Входящие»</a></span>
</div>

<folder-layout messages="vm.messages"></folder-layout>

<inbox-footer messages="vm.messages"></inbox-footer>
