<div class="compose">
    <div class="compose__container">

        <div class="compose__header">
            <div class="compose__from">
                <div class="input-line input-line--full">
                    <label class="input-line__label width--all">
                        <span class="input-line__title link--gray" href="">Кому</span>
                        <contact-to-add-select class="width--all"
                                               addresses="vm.sendForm.model.to"></contact-to-add-select>
                        <button class="input-line__btn-more btn btn--not-style btn--light-hover icon-arrow-down font__size16"
                                type="button"></button>
                    </label>
                </div>
            </div>

            <div class="compose__from compose__from--add-features">
                <!-- копия-->
                <div class="input-line input-line--full">
                    <label class="input-line__label width--all">
                        <span class="input-line__title link--gray" href="">Копия</span>
                        <contact-to-add-select class="width--all"
                                               addresses="vm.sendForm.model.to"></contact-to-add-select>
                    </label>
                </div>

                <!--скрытая копия-->
                <div class="input-line input-line--full">
                    <label class="input-line__label width--all">
                        <span class="input-line__title link--gray" href="">Скрытая копия</span>
                        <contact-to-add-select class="width--all"
                                               addresses="vm.sendForm.model.to"></contact-to-add-select>
                    </label>
                </div>

                <!-- от кого-->
                <div class="input-line input-line--full">
                    <label class="input-line__label width--all">
                        <span class="input-line__title link--gray" href="">от кого</span>
                        <contact-to-add-select class="width--all"
                                               addresses="vm.sendForm.model.to"></contact-to-add-select>
                    </label>
                </div>

            </div>

            <div class="compose__letter-subject">
                <div class="input-line input-line--full">
                    <label class="input-line__label width--all">
                        <span class="input-line__title link--gray" href="">Тема</span>
                        <input class=" input--compose-line input-line__input width--all" type="text">
                    </label>
                </div>
                <button class="compose__btn-attach btn btn--not-style btn--light-hover icon-clip font__size16"
                        type="button"
                        type="file"
                        multiple
                        accept="**/*"
                        ngf-select="vm.upload($files, $invalidFiles)"></button>
            </div>
        </div>

        <div class="compose__attachments-upload ">
            <!--<div class="attachments__item" ng-repeat="attachment in vm.message.model.attachmentsData">-->
                <!--<attach-item attach="attachment" message="vm.message"></attach-item>-->
            <!--</div>-->

            <div class="attachments__item row mrg__top20">
                <div class="col-xs-12">
                    <attach-upload attachments-data="vm.sendForm.model.attachmentsData"
                                   message="vm.sendForm"
                                   is-uploading="vm.isUploading"></attach-upload>

                </div>
            </div>
        </div>

        <div class="compose__content">
            <div class="compose__message" contenteditable="true">

            </div>
        </div>

    </div>
</div>
