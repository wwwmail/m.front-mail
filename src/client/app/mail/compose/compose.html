<div class="compose">
    <div class="compose__container">

        <div class="compose__header">
            <div class="compose__from">
                <div class="input-line input-line--full">
                    <label class="input-line__label">
                        <span class="input-line__title link--gray link--hv-red font__size13" href="">Кому</span>
                    </label>

                    <contact-to-add-select addresses="vm.sendForm.model.to"></contact-to-add-select>
                </div>
            </div>

            <div class="compose__letter-subject">
                <div class="input-line input-line--full">
                    <label class="input-line__label width--all">
                        <span class="input-line__title link--gray link--hv-red" href="">Тема</span>
                        <input class=" input--compose-line input-line__input width--all" type="text" >
                    </label>
                </div>
                <button class="compose__btn-attach btn btn--not-style icon-clip font__size16" type="button"></button>
            </div>
        </div>

        <div class="compose__attachments attachments">
            <div class="attachments__item" ng-repeat="attachment in vm.message.model.attachmentsData">
                <attach-item attach="attachment" message="vm.message"></attach-item>
            </div>

        </div>
        <div class="compose__content">
            <div class="compose__message" contenteditable="true">

            </div>
        </div>

    </div>
</div>
